<section class="section-container">
    <h2>Dejanos tu receta u opinion</h2>
    <form class="form" id="formulario">
        <div class="div-del-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre" required>
            <div id="error-nombre" class="error"></div>
        </div>

        <div class="div-del-form">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su Apellido" required>
            <div id="error-apellido" class="error"></div>
        </div>

        <div class="div-del-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su Email" required>
            <div id="error-email" class="error"></div>
        </div>

        <div class="div-del-form">
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su Telefono" required>
            <div id="error-telefono" class="error"></div>
        </div>

        <div class="div-del-form">
            <label for="receta">Nombre de la Receta</label>
            <input type="text" id="receta" name="receta" placeholder="Ingrese el nombre de la Receta" required>
            <div id="error-receta" class="error"></div>
        </div>

        <div class="div-del-form">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
            <div id="error-receta" class="error"></div>
        </div>
        <button id="enviar">Enviar</button>
    </form>
</section>
<section class="section-desarrolladores">
    <h2 class="title-desarrolladores">Desarrolladores</h2>
    <div class="div-container-desarrolladores">
        <div class="div-desarrollador">
            <img src="../Imagenes/desarrolador-web1.jpg" alt="FotoDesarrollador1">
            <span>Dev: Ezequiel Blasi</span>
        </div>
        <div class="div-desarrollador">
            <img src="../Imagenes/desarrolador-web2.jpg" alt="FotoDesarrollador 2">
            <span>Dev: Dorrego Braian</span>
        </div>
    </div>
    <div class="div-container-mapa">
        <p>Ubicación: <span id="ubicacion">Dirección de la empresa</span></p>
        <div id="mapa"></div>
    </div>
</section>
